<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet-Themed Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      font-family: "Roboto", Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #d84343;
      color: white;
      width: 400px;
      height: 600px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .timer {
      font-size: 3rem;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .start-btn {
      background-color: #4caf50;
    }

    .pause-btn {
      background-color: #ff9800;
    }

    .reset-btn {
      background-color: #f44336;
    }

    .break-btn {
      background-color: #009688;
    }

    .cat-container {
      margin-top: 20px;
      position: relative;
    }

    #catImg {
      width: 100px;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }

    #catBubble {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      color: black;
      display: none;
    }
  </style>
</head>
<body>
  <div>
    <h1>Pet-Themed Pomodoro Timer</h1>
    <div class="timer" id="timer">25:00</div>
    <div class="buttons">
      <button class="start-btn" id="start">Start</button>
      <button class="pause-btn" id="pause">Pause</button>
      <button class="reset-btn" id="reset">Reset</button>
      <button class="break-btn" id="break">Break</button>
    </div>
    <div class="cat-container">
      <img src="cat-normal.gif" id="catImg" alt="Cat" />
      <div id="catBubble">Time to focus!</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
