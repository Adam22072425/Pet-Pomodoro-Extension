<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Pet Pomodoro Timer</h1>
    <div id="timer" class="timer-display">25:00</div>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
    <div class="buttons">
      <button class="start-btn" id="start">Start</button>
      <button class="reset-btn" id="reset">Reset</button>
      <button class="break-btn" id="break">Break</button>
    </div>
    <div class="cat-container">
      <img src="images/cat-normal.gif" id="catImg" alt="Wandering Cat" />
    </div>
  <div id="tasks-section">
  <h2>Tasks</h2>
  <div class="task-input-container">
    <input type="text" id="task-input" placeholder="Add a task..." />
    <button class="add-task-btn" id="add-task">Add</button>
  </div>
  <ul id="tasks" class="task-list"></ul>
</div>

      <ul id="tasks" class="task-list"></ul>
    </div>
    <a id="web-version-link" href="index.html" target="_blank">
      Web Version
    </a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
