<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pet Pomodoro Timer</h1>
    <div id="timer" class="timer-display">25:00</div>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
    <div class="buttons">
      <button class="start-btn" id="start">Start</button>
      <button class="reset-btn" id="reset">Reset</button>
      <button class="break-btn" id="break">Break</button>
    </div>
    <div class="cat-container">
      <img src="cat-love.png" id="catImg" alt="Pet Animation">
    </div>

  </div>
  <script src="popup.js"></script>
</body>
</html>
